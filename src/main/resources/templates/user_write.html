<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사용자 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<script type="text/javascript">
$(()=>{
	$("#idcheck").click(()=>{
		let data = {user_id:$("#user_id_checked").val()}
		$.ajax(({
			url:"./user/idcheck",
			data:data,
			type:"POST"
		}))
		.done((res)=>{
			if(res.result==0){
				let user_id_fin = $("#user_id_checked").val();
				alert("사용 가능한 아이디입니다.");
				$("#user_id_checked").prop("readOnly", true);
				$("#user_id").attr('value', user_id_fin);
			} else{
				alert("이미 사용 중인 아이디입니다.");
			}
		})
		.fail((res, error, status)=>{
			console.log(error)
		})
	})
})
</script>
<body>
<nav class="navbar navbar-expand-sm" style="background-color: #FFFFE0">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">index</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin}">관리자페이지</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-3">
<form name="myformcheck" id="myformcheck" method="post" th:action="@{/user/idcheck}">
  <h3>회원가입</h3>
  <p></p>
   <table class="table">
   	<colgroup>
   		<col width="30%">
   		<col width="*">
   	</colgroup>
    <tbody>
      <tr><th>아이디</th><td>
        	 <div class="input-group">
			    <input type="text" class="form-control" placeholder="아이디를 입력하세요" id="user_id_checked" name="user_id_checked" required="required">
			 </div>
      </td>
      <td><button type="button" id="idcheck" class="btn btn-warning">아이디 체크</button></td>
      </tr>
    </tbody>
    </table>
</form>
<form name="myform" id="myform" method="post" th:action="@{/user/save}">
<input type="hidden" class="form-control" id="user_id" name="user_id">
   <table class="table">
   	<colgroup>
   		<col width="30%">
   		<col width="*">
   	</colgroup>
    <tbody>
      <tr><th>사원명</th><td>
        	 <div class="input-group">
			    <input type="text" class="form-control" placeholder="이름을 입력하세요" name="user_nm" required="required">
			 </div>
      </td></tr>
      <tr><th>이메일</th><td>
        	 <div class="input-group">
			    <input type="email" class="form-control" placeholder="이메일을 입력하세요" name="user_eml_addr" required="required">
			 </div>
      </td></tr>
      <tr><th>부서</th><td>
        	 <div class="input-group">
			    <select class="custom-select" name="user_dept_se_no">
			    	<option th:each="dept:${deptList}" th:value="${dept.dept_se_no}" th:utext="${dept.dept_nm}"></option>
			    </select>
			 </div>
      </td></tr>
      <tr><th>전화번호</th><td>
        	 <div class="input-group">
			    <input type="tel" class="form-control" placeholder="전화번호를 입력하세요" name="user_telno" required="required">
			 </div>
      </td></tr>
      <tr><th>주소</th><td>
        	 <div class="input-group">
			    <input type="text" class="form-control" placeholder="주소를 입력하세요" name="user_addr" required="required">
			 </div>
      </td></tr>
      <tr><th>취미</th><td>
        	 <div class="input-group">
  					<div th:each="hobby : ${hobList}" class="form-check form-check-inline">
   					 <input type="checkbox" name="lnkg_hobby_id" th:value="${hobby.hobby_id}" class="form-check-input">
   					 <label th:text="${hobby.hobby_nm}" class="form-check-label"></label>&ensp;
  					</div>
			 </div>
      </td></tr>
    </tbody>
  </table>
 <div class="container" style="text-align:right">
	<button type="submit" id="btnSave" class="btn btn-warning">승인 요청</button>
 </div>
</form>
 </div>

</body>
</html>
